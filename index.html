<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styling.css">
    <script src="https://kit.fontawesome.com/5c90de5687.js" crossorigin="anonymous"></script>
    <title>StopWatch</title>
</head>
<body>
    <div id = "container">
        <div id = "heading">
            <h1>STOPWATCH &nbsp; &nbsp;</h1>
            <h1><i class="fa-solid fa-stopwatch"></i></h1>
        </div>
        <div id = "stopwatch">
            <div id = "display" class = "disBut">
                <div id = "minute" >00</div>  
                <div style="margin: 0px 30px 0px;">:</div>
                <div id = "seconds" >00</div>  
                <div style="margin: 0px 30px 0px;">:</div>
                <div id = "milli" >00</div>
            </div>
            <div id = "userButtons" class = "disBut">
                <button id = "start" style="background-color:green;">Start</button>
                <button id = "stop" style="background-color: red;">Stop</button>
                <button id = "reset" style="background-color:orange;">Reset</button>   

            </div>
        </div>
    </div>    
<script src = "scripting.js"></script>    
</body>
</html>
